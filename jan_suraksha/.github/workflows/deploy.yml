- name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        
        # 1. This uploads ONLY the content inside the folder, not the folder itself
        local-dir: ./jan_suraksha/
        
        # 2. Upload to the main public folder on InfinityFree
        server-dir: ./htdocs/
        
        # 3. Fix the exclude rule to match where the file actually is
        exclude: |
          **/.git*
          **/.git*/**
          config.php
